<div *ngIf="!isLandingPage && !isFormActive" class="navigation">
    <ul>
    <li
      class="list"
      *ngFor="let item of items; let i = index"
      [class.active]="activeIndex === i"
      (click)="setActive(i)"
    >
      <a>
        <span class="icon">
          <ion-icon [name]="item.icon"></ion-icon>
        </span>
        <span class="text">{{ item.text }}</span>
      </a>
    </li>
    <div class="indicator"></div>
  </ul>
</div>
